<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedidos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Inclui a biblioteca jQuery -->
    <script>
        // Função para buscar os dados e atualizar a tabela
        function atualizarTabela() {
            $.ajax({
                url: '../api/buscar_dados.php', // Ajustado para o arquivo que retorna os dados dos pedidos
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Limpa a tabela
                    $('#tabela-pedidos tbody').empty();

                    // Insere os novos dados na tabela
                    data.forEach(function(item) {
                        $('#tabela-pedidos tbody').append(
                            '<tr>' +
                                '<td>' + item.nome + '</td>' +
                                '<td>' + item.proteina + '</td>' +
                                '<td>' + item.data_pedido + '</td>' +
                            '</tr>'
                        );
                    });
                }
            });
        }

        // Atualiza a tabela a cada 5 segundos
        setInterval(atualizarTabela, 5000);

        // Atualiza a tabela assim que a página carrega
        $(document).ready(function() {
            atualizarTabela();
        });
    </script>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Pedidos de Proteínas</h2>
    <table id="tabela-pedidos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Proteína Escolhida</th>
                <th>Data do Pedido</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão carregados via AJAX -->
        </tbody>
    </table>
</body>
</html>
