<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet SMA Cabos e Sistemas</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <section>
        <div class="box-form">
            <form action="../api/login.php" method="POST">
                <h1>Faça o seu login</h1>
                <p>Caso não saiba o login e/ou senha, entre em contato com o time de TI</p>
                <div class="campos-form">
                    <span>Usuário</span>
                    <input type="text" name="username" required placeholder="Ex.: FAB001" class="input-user-senha">
                    <span>Senha</span>
                    <input type="password" name="password" required placeholder="Digite a sua senha" class="input-user-senha">
                    <input type="submit" value="Entrar" class="btn-entrar">
                </div>
            </form> 
        </div>
    </section>   
    
</body>
</html>
